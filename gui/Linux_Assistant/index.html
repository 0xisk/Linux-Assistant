<!DOCTYPE html>
<html lang="en">

<head>
  <title>Linux Assistant</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome File -->

</head>

<body>

  <div class="container app">
    <div class="row app-one">

      <div class="col-sm-4 side">
        <div class="side-one">
          <!-- Heading -->
          <div class="row heading">


            <div class="col-sm-2 col-xs-2 heading-compose  pull-right">
              <i class="fa fa-comment fa-2x  pull-right" aria-hidden="true"></i>
            </div>
            <div class="col-sm-2 col-xs-2 heading-compose  pull-right">
              <i class="fa fa-cog  pull-right" style="font-size: 25px" aria-hidden="true"> </i>
            </div>
            <div class="col-sm-2 col-xs-2 heading-compose  pull-right">
              <i class="fa fa-edit  pull-right" style="font-size: 25px" aria-hidden="true"> </i>
            </div>
          </div>
          <!-- Heading End -->

          <!-- SearchBox -->
          <div class="row searchBox">
            <div class="col-sm-12 searchBox-inner">
              <div class="form-group has-feedback">
                <input  type="text" class="form-control" name="searchText" placeholder="Search">
                <span id="test" class="glyphicon glyphicon-search form-control-feedback"></span>
                <button id="usage">click</button>
              </div>
            </div>
          </div>

          <!-- Search Box End -->
          <!-- sideBar -->
          <div class="row sideBar">

            <div class="card" style="height: 230px;width: 100%">
              <div class="card-header">
                My Schedualed tasks
              </div>
              <div class="card-body">
                <h5 class="card-title">Opening Andriod Stadio</h5>
                <p class="card-text">open Andriod Stadio to finish java task</p>
                <a href="#" class="btn btn-primary">Do it now</a>
                <a href="#" class="btn btn-danger">Delete the task</a>
              </div>
              <hr />
              <div class="card-body">
                <h5 class="card-title">Closing Google Chrome</h5>
                <p class="card-text">closeing google chrome to release the RAM</p>
                <a href="#" class="btn btn-primary">Do it now</a>
                <a href="#" class="btn btn-danger">Delete the task</a>
              </div>
            </div>
            <hr />


          </div>
          <!-- Sidebar End -->
        </div>
        <div class="side-two">

          <!-- Heading -->


          <!-- <div class="row newMessage-heading">
            <div class="row newMessage-main">
              <div class="col-sm-2 col-xs-2 newMessage-back">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
              </div>
              <div class="col-sm-10 col-xs-10 newMessage-title">
                New Chat
              </div>
            </div>
          </div> -->


          <!-- Heading End -->

          <!-- ComposeBox -->


          <!-- <div class="row composeBox">
            <div class="col-sm-12 composeBox-inner">
              <div class="form-group has-feedback">
                <input id="composeText" type="text" class="form-control" name="searchText" placeholder="Search People">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>
            </div>
          </div> -->


          <!-- ComposeBox End -->

          <!-- sideBar -->

        </div>
        <!-- Sidebar End -->
      </div>


      <!-- New Message Sidebar End -->

      <!-- Conversation Start -->
      <div class="col-sm-8 conversation">
        <!-- Heading -->
        <div class="row heading">
<!--           <div class="col-sm-2 col-md-1 col-xs-3 heading-avatar">
            <div class="heading-avatar-icon">
              <img src="me.jpg">
            </div>
          </div> -->
          <div class="col-sm-8 col-xs-7 heading-name">
            <span id="userName" class="heading-name-meta">jesus</span>
          </div>
        </div>
        <!-- Heading End -->

        <!-- Message Box -->
        <div class="row message" id="conversation">

          <div class="row message-previous">
            <div class="col-sm-12 previous">
              <a onclick="previous(this)" id="ankitjain28" name="20">
                Show Previous Message!
              </a>
            </div>
          </div>

          

<!--           <div class="row message-body">
            <div class="col-sm-12 message-main-sender">
              <div class="sender">
                <div class="message-text">
                  Thanks and I know its awesome...!
                </div>
                <span class="message-time pull-right">
                  Sun
                </span>
              </div>
            </div>
          </div>

          <div class="row message-body">
            <div class="col-sm-12 message-main-receiver">
              <div class="receiver">
                <div id="response" class="message-text">
                   jesus christ
                </div>
                <span class="message-time pull-right">
                  Sun
                </span>
              </div>
            </div>
          </div> -->

          
        </div>
        <!-- Message Box End -->


        <!-- Reply Box -->
        <div class="row reply">
          <div class="col-sm-1 col-xs-1 reply-emojis">
            <i class="fa fa-smile-o fa-2x"></i>
          </div>
          <div class="col-sm-9 col-xs-9 reply-main">
            <input id="input" autofocus="true" placeholder="Your action" class="form-control" rows="1"spellcheck="true"></input>
          </div>
          <div onclick="getUsage()" class="col-sm-1 col-xs-1 reply-recording">
            <i class="fa fa-microphone fa-2x" aria-hidden="true"></i>
          </div>
          <div id="send" class="col-sm-1 col-xs-1 reply-send">
            <i  class="fa fa-send fa-2x aaaa" aria-hidden="true"></i>
          </div>
        </div>
        <!-- Reply Box End -->
      </div>
      <!-- Conversation End -->
    </div>
    <!-- App One End -->
  </div>

  <!-- App End -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="js/jquery-3.3.1.min.js"></script>
